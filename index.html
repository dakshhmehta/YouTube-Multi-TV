<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container-fluid" id="app">
		<div class="row">
			<div class="col text-right">
				<h3>{{ page.title }}</h3>
				<input type="checkbox" v-model="panel" /> Display Panel
			</div>
		</div>
		<hr class="m-2" />
		<div class="row">
			<div class="col col-9" v-if="!has_videos">
				<div class="alert alert-info" role="alert">
				  Either no videos there or available to display.
				</div>
			</div>

			<monitor v-if="has_videos" :width="screen_width"></monitor>

			<div class="col panel" v-if="panel">
				<add-video></add-video>
				<hr class="m-2" />

				<video-list></video-list>
			</div>
		</div>
	</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script type="text/javascript" src="https://unpkg.com/vue"></script>

<script type="text/javascript" src="https://unpkg.com/vuex@3.1.0/dist/vuex.js"></script>

<script type="text/javascript" src="store.js"></script>

<script type="text/javascript" src="add-video-component.js"></script>
<script type="text/javascript" src="video-list-component.js"></script>
<script type="text/javascript" src="monitor-component.js"></script>

<script type="text/javascript" src="app.js"></script>

</body>
</html>
